<!DOCTYPE html>
<html>
<head>
    <title>Marketplace</title>
</head>
<body>
    <h1>Marketplace API</h1>
    <form id="purchase-form">
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" required>
        <br>
        <label for="api_id">API ID:</label>
        <input type="text" id="api_id" name="api_id" required>
        <br>
        <button type="submit">Purchase API</button>
    </form>

    <script>
        document.getElementById('purchase-form').addEventListener('submit', function(event) {
            event.preventDefault();
            fetch('http://127.0.0.1:5000/api/marketplace/purchase', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    token: document.getElementById('token').value,
                    api_id: document.getElementById('api_id').value
                })
            })
            .then(response => response.json())
            .then(data => alert('Purchase ID: ' + data.purchase_id))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
