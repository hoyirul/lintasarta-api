<!DOCTYPE html>
<html>

<head>
  <title>Seller API</title>
</head>

<body>
  <h1>Seller API</h1>
  <form id="api-form">
    <label for="token">Token:</label>
    <input type="text" id="token" name="token" required>
    <br>
    <label for="purchase_id">Purchase ID:</label>
    <input type="text" id="purchase_id" name="purchase_id" required>
    <br>
    <label for="api_id">API ID:</label>
    <input type="text" id="api_id" name="api_id" required>
    <br>
    <button type="submit">Call API</button>
  </form>

  <script>
    document.getElementById('api-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const apiId = document.getElementById('api_id').value;
      fetch('http://127.0.0.1:5001/api/' + apiId, {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + document.getElementById('token').value,
          'X-Purchase-ID': document.getElementById('purchase_id').value
        }
      })
        .then(response => response.json())
        .then(data => alert('Response: ' + JSON.stringify(data)))
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>

</html>
